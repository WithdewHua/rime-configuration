patch:
  # 标点及特殊表情，引入 symbols.custom.yaml 文件，设定触发条件
  "punctuator/import_preset": symbols.custom
  "recognizer/patterns/punct": "^/([a-z]+|[0-9])$"

  # 输入双拼码的时候不转化为全拼码
  translator/preedit_format: {}

  # 分号上屏二候选词；引号上屏三候选词
  "key_binder/bindings":
    - { when: has_menu, accept: semicolon, send: 2 }
    - { when: has_menu, accept: apostrophe, send: 3 }
  # 更改‘西文’为‘英文’，‘增广’为‘扩展集’
  switches:
    - name: ascii_mode
      reset: 0
      states: ["中文", "英文"]
    - name: full_shape
      states: ["半角", "全角"]
    - name: zh_simp
      reset: 1
      states: ["漢字", "汉字"]
    - name: ascii_punct
      states: ["，。", "，．"]
    - name: extended_charset
      states: ["通用", "扩展集"]
    - name: show_emoji
      reset: 1
      states: ["🈚️️\uFE0E", "🈶️️\uFE0F"]

  simplifier:
    option_name: zh_simp

  engine/filters:
    - simplifier
    - simplifier@emoji_conversion
    - uniquifier

  emoji_conversion:
    opencc_config: emoji.json
    option_name: show_emoji
    tags: abc

  # 載入朙月拼音擴充詞庫
  "translator/dictionary": withdewhua

  # 双拼使用自定义词典 custom_phrase.txt
  custom_phrase:
    dictionary: ""
    user_dict: custom_phrase
    db_class: tabledb
    enable_completion: false
    enable_sentence: false
    initial_quality: 1
  "engine/translators/@5": table_translator@custom_phrase

  # 加載 easy_en 依賴
  "schema/dependencies/@1": easy_en
  "engine/translators/@4": table_translator@english # 載入翻譯英文的碼表翻譯器，取名爲 english
  english: # english 翻譯器的設定項
    dictionary: easy_en
    spelling_hints: 9
    enable_completion: false # 是否启用英文输入联想补全
    enable_sentence: false
    initial_quality: 0 # 调整英文候选词的位置，如 -3 会更靠后
